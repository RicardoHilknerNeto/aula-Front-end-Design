<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shurtcut icon" href="img/capivaraicon.png">
    <title>Capigamer</title>
</head>
<body>
    <h1>Meus produtos</h1>

    <!--Criando uma tabela-->
    <table border=1>
        <!--Criando uma linha-->
        <tr class="cabecalho">
            <!--Criando coluna-->
            <td>Nome</td>
            <td>Descrição</td>
            <td>Foto</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>Mouse Gamer</td>
            <td><img src="img/mousegamer.png" alt="imagem do mouse gamer"></td>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>Teclado Gamer</td>
            <td><img src="img/tecladogamer.png" alt="imagem do Teclado gamer"></td>
        </tr>
        <tr>
            <td>Hedset</td>
            <td>Hedset Gamer</td>
            <td><img src="img/hedsetgamer.png" alt="imagem do Hedset gamer"></td>
        </tr>
        <tr>
            <td>Mousepad</td>
            <td>Mousepad Gamer</td>
            <td><img src="img/mousepadgamer.png" alt="imagem do mousepad gamer"></td>
        </tr>
        <tr>
            <td>Monitor</td>
            <td>Monitor Gamer</td>
            <td><img src="img/monitorgamer.png" alt="imagem do monitor gamer"></td>
        </tr>
    </table>
</body>
</html>
